<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculatrice</title>
</head>
<body>
        <div class="calculatrice">
            
            <div class="fond">
                </div>
            <div class="ecran">
                <p id="output">0</p>
            </div>
            <div class="le_c">
                <button class="pinkbouton" type="button"
                onclick="forclear()">C</button>
            </div>
            <div class="bouton1">
                <button class="purplebouton" type="button"
                value="1" onclick="fordisplay('1')">1</button>
            </div>
            <div class="bouton2">
                <button class="purplebouton" type="button"
                value="2" onclick="fordisplay('2')">2</button>
            </div>
            <div class="bouton3">
                <button class="purplebouton" type="button"
                value="3" onclick="fordisplay('3')">3</button>
            </div>
            <div class="bouton4">
                <button class="purplebouton" type="button"
                value="4" onclick="fordisplay('4')">4</button>
            </div>
            <div class="bouton5">
                <button class="purplebouton" type="button"
                value="5" onclick="fordisplay('5')">5</button>
            </div>
            <div class="bouton6">
                <button class="purplebouton" type="button"
                value="6" onclick="fordisplay('6')">6</button>
            </div>
            <div class="bouton7">
                <button class="purplebouton" type="button"
                value="7" onclick="fordisplay('7')">7</button>
            </div>
            <div class="bouton8">
                <button class="purplebouton" type="button"
                value="8" onclick="fordisplay('8')">8</button>
            </div>
            <div class="bouton9">
                <button class="purplebouton" type="button"
                value="9" onclick="fordisplay('9')">9</button>
            </div>
            <div class="bouton_point">
                <button class="purplebouton" type="button"
                value="." onclick="fordisplay('.')">.</button>
            </div>
            <div class="bouton0">
                <button class="purplebouton" type="button"
                value="0" onclick="fordisplay('0')">0</button>
            </div>
            <div class="bouton_egal">
                <button class="pinkbouton" type="button"
                value="=" onclick="solve()">=</button>
            </div>
            <div class="bouton_diviser">
                <button class="purplebouton" type="button"
                value="/" onclick="perc()">/</button>
            </div>
            <div class="bouton_moins">
                <button class="purplebouton" type="button"
                value="-" onclick="fordisplay('-')">-</button>
            </div>
            <div class="bouton_plus">
                <button class="purplebouton" type="button"
                value="+" onclick="fordisplay('+')">+</button>
            </div>
            <div class="bouton_multiplier">
                <button class="purplebouton" type="button"
                value="*" onclick="fordisplay('*')">*</button>
            </div>
            </div>
    
</body>
</html>
